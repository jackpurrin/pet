<!DOCTYPE html>
<html>
    <head>
        <title>virutal pet</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="script/app.js"></script>
    </head>
    
    <body onload="render()">
        <main>
            <script>
                main()
            </script>
            <h1 id="name">virtual pet</h1>
            <img id="pet" />
            <hr />
            <h2>stats</h2>
            <b><h4 id="death" hidden>you killed {pet-name}!</h4></b>
            <h4 id="unhealthy" hidden>{pet-gender} is unhealthy!</h4>
            <h4 id="tired" hidden>{pet-gender} needs sleep!</h4>
            <h4 id="depressed" hidden>{pet-gender} is depressed!</h4>
            <p id="time"></p>
            <p id="hunger"></p>
            <p id="mood"></p>
            <p id="sleep"></p>
            <p id="money"></p>
            <hr />  
            <h2>actions</h2>
            <button onclick="feed()">feed</button>
            <button onclick="play()">play</button>
            <br />
            <button onclick="bed()">send to bed</button>
            <button>send to hospital</button>
            <button>send to therapy</button>
        </main>
    </body>
</html>
