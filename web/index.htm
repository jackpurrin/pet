<!DOCTYPE html>
<html>
    <head>
        <title>virutal pet</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="script/app.js"></script>
    </head>
    
    <body onload="render()">
        <main>
            <script>
                main()
            </script>
            <h1 id="name">virtual pet</h1>
            <img id="pet" />
            <hr />
            <h2>stats</h2>
            <h4 id="unhealthy">{pet-gender} is unhealthy!</h4>
            <h4 id="tired">{pet-gender} needs sleep!</h4>
            <p id="time"></p>
            <p id="hunger"></p>
            <p id="mood"></p>
            <p id="sleep"></p>
            <p id="money"></p>
            <hr />  
            <h2>actions</h2>
            <button>feed</button>
            <button>play</button>
            <br />
            <button>send to bed</button>
            <button>send to hospital</button>
        </main>
    </body>
</html>
